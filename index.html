<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orbita — 3D (no SW)</title>
  <meta name="theme-color" content="#0b1b2b">
  <style>
    :root{--bg:#0b1b2b;--panel:#0f243a;--ink:#eaf2ff;--muted:#9fb6d1;--accent:#6fd3ff;--border:#24425f;}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);display:flex;flex-direction:column}
    header{padding:12px 16px;display:flex;gap:10px;align-items:center;border-bottom:1px solid var(--border)}
    header h1{font-size:18px;margin:0;font-weight:700}
    header .tag{padding:2px 8px;border:1px solid #2f4d6a;border-radius:999px;color:var(--muted);font-size:12px}
    main{max-width:1200px;width:100%;margin:0 auto;padding:12px;display:grid;grid-template-columns:1fr 1fr;gap:12px;flex:1}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:12px;min-width:0}
    h2{margin:0 0 8px;font-size:16px;color:#cfe6ff}
    label{display:block;font-size:12px;color:var(--muted);margin:8px 0 4px}
    input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #355a7c;background:#0d2237;color:var(--ink);font-size:14px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .row3{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    button{appearance:none;background:var(--accent);color:#00243a;border:0;border-radius:10px;padding:10px 12px;font-weight:700;cursor:pointer}
    .ghost{background:#163452;color:#cfe6ff;border:1px dashed #3e6d95}
    .result{font-size:14px;line-height:1.45}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    .muted{color:var(--muted)}
    .stats{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:8px;margin-top:8px}
    .stat{background:#0b1e31;border:1px solid var(--border);border-radius:10px;padding:8px}
    canvas{width:100%;height:auto;border-radius:12px;border:1px solid var(--border);background:#081522;display:block}
    .controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin-top:8px}
    .pill{padding:2px 8px;border-radius:999px;border:1px solid var(--border);color:#bcd1ea;font-size:12px}
    @media (max-width:980px){main{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <h1>Orbita — 3D (no Service Worker)</h1>
    <span class="tag">nessuna cache PWA</span>
  </header>

  <main>
    <section class="card">
      <h2>Parametri</h2>
      <div class="row3">
        <div>
          <label for="bodySel">Corpo celeste</label>
          <select id="bodySel"></select>
        </div>
        <div>
          <label for="preset">Preset</label>
          <select id="preset">
            <option value="custom">Personalizzato</option>
            <option value="casio">CASIO FX-750P (1984)</option>
            <option value="earth5500">Terra (moderni) + 5 500 km</option>
          </select>
        </div>
        <div>
          <label for="alt_km">Quota (km)</label>
          <input id="alt_km" type="number" value="5500" step="1">
        </div>
      </div>

      <div class="row">
        <div><label for="r_km">Raggio (km)</label><input id="r_km" type="number" value="6371"></div>
        <div><label for="mass">Massa M (kg)</label><input id="mass" type="text" value="5.972e24"></div>
      </div>

      <div class="row">
        <div><label for="G">G (m³·kg⁻¹·s⁻²)</label><input id="G" type="text" value="6.67430e-11"></div>
        <div><label for="precision">Cifre decimali</label><input id="precision" type="number" value="3" min="0" max="12"></div>
      </div>

      <div class="row">
        <div>
          <label><input id="useMu" type="checkbox"> Usa μ = G·M</label>
          <input id="mu" type="text" placeholder="es. 3.986004418e14">
        </div>
        <div>
          <label for="incl">Inclinazione (°)</label>
          <input id="incl" type="range" min="-90" max="90" value="35">
          <div class="muted">Azimut (°): <input id="az" type="range" min="0" max="360" value="25"></div>
        </div>
      </div>

      <div class="row">
        <button id="calcBtn">Calcola</button>
        <button id="casioBtn" class="ghost">Preset CASIO</button>
      </div>
      <p class="muted">v = √(μ/r) · T = 2πr/v — r = (R + quota)·1000.</p>
    </section>

    <section class="card">
      <h2>Risultati</h2>
      <div id="out" class="result"></div>
      <div class="stats">
        <div class="stat"><b id="lblBody">—</b><div class="muted">Corpo centrale</div></div>
        <div class="stat"><b id="lblSat">—</b><div class="muted">Satellite</div></div>
        <div class="stat"><b id="lblV">—</b><div class="muted">Velocità orbitale</div></div>
        <div class="stat"><b id="lblG">—</b><div class="muted">g a quota (m/s²)</div></div>
      </div>

      <h2 style="margin-top:10px">Simulazione 3D (prospettiva)</h2>
      <canvas id="orbCanvas"></canvas>
      <div class="controls">
        <button id="playBtn">⏵︎ Avvia</button>
        <button id="pauseBtn" class="ghost">⏸︎ Pausa</button>
        <span class="pill">Velocità × <span id="spdTxt">30</span></span>
        <input id="speed" type="range" min="0.1" max="200" value="30" step="0.1" style="width:200px">
        <span class="pill">Inclinazione <span id="inclTxt">35</span>°</span>
        <span class="pill">Azimut <span id="azTxt">25</span>°</span>
      </div>
    </section>
  </main>

  <script defer src="app.v4.js"></script>
</body>
</html>
